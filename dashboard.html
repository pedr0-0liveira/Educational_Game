<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu Futuro T√©cnico</title>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        /* Cabe√ßalho */
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* Barra de Progresso */
        .xp-container { background: white; padding: 20px; border-radius: 12px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .progress-bar { background: #e0e0e0; border-radius: 20px; height: 25px; width: 100%; margin: 10px 0; overflow: hidden; }
        .progress-fill { background: var(--success); height: 100%; width: 45%; /* Vamos controlar isso via JS depois */ transition: width 0.5s; }

        /* Grade de Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; text-align: center; cursor: pointer; transition: transform 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-bottom: 5px solid var(--primary); }
        .card:hover { transform: translateY(-5px); background: #f0f7ff; }
        
        button.logout { background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="boas-vindas">Ol√°, Estudante!</h2>
        <button class="logout" onclick="sair()">Sair</button>
    </div>

    <div class="xp-container">
        <strong>N√≠vel 5 - Aspirante a T√©cnico</strong>
        <div class="progress-bar">
            <div class="progress-fill" id="barra-xp"></div>
        </div>
        <small>Faltam 150 XP para o n√≠vel 6</small>
    </div>

    <div class="grid">
        <div class="card" onclick="alert('Indo para simulados...')">
            <h3>üìù Simulados</h3>
            <p>Treine com provas anteriores</p>
        </div>
        <div class="card" onclick="alert('Abrindo Ranking...')">
            <h3>üèÜ Ranking</h3>
            <p>Veja sua posi√ß√£o na turma</p>
        </div>
        <div class="card" onclick="alert('Verificando desempenho...')">
            <h3>üìä Meu Desempenho</h3>
            <p>Gr√°ficos de acertos</p>
        </div>
    </div>

    <script>
        // Ao carregar a p√°gina, vamos buscar o nome do usu√°rio que salvamos no login
        const usuarioLogado = localStorage.getItem('usuarioSalvo');
        
        if (!usuarioLogado) {
            // Se n√£o houver usu√°rio salvo, ele tenta acessar sem login e a gente manda de volta
            window.location.href = "index.html";
        } else {
            document.getElementById('boas-vindas').innerText = `Ol√°, ${usuarioLogado}! üëã`;
        }

        function sair() {
            // Aqui voc√™ pode decidir se quer apagar os dados ou s√≥ voltar pra tela inicial
            window.location.href = "index.html";
        }

        // Exemplo de como a barra de XP pode ser din√¢mica
        // Imagine que o aluno tem 600 pontos de 1000 necess√°rios
        let xpAtual = 600;
        let xpTotal = 1000;
        let porcentagem = (xpAtual / xpTotal) * 100;
        document.getElementById('barra-xp').style.width = porcentagem + "%";
    </script>
</body>
</html>
